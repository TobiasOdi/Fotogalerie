<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogalerie</title>

    <!-- ============================= Schriftart ============================== -->
    <link rel="stylesheet" href="./fonts.css" />

    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        font-family: "Raleway", sans-serif;
      }

      header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 80px;
        border-bottom: 1px solid rgb(218, 220, 224);
        padding-left: 5%;
        padding-right: 5%;
      }

      header img {
        height: 35px;
        width: auto;
        margin-right: 1rem;
      }

      header p {
        font-size: 2rem;
      }

      .imgContainer {
        margin-top: 2.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-left: 5%;
        margin-right: 5%;
      }

      .imgBox {
        height: 150px;
        width: 250px;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 10px;
      }

      .imgBox:hover {
        box-shadow: inset 0 0 30px 10px black;
      }

      .backgroundImg {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        background-color: black;
        z-index: 5;
        padding: 0;
      }

      .showImage {
        position: relative;
        height: 90vh;
        width: 90%;
        z-index: 99;
        margin-bottom: 1rem;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .overlay {
        position: relative;
        top: 0;
        width: 90%;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
      }

      .overlay > div:last-of-type {
        width: 25%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .overlay img {
        height: 20px;
        width: 20px;
        cursor: pointer;
      }

      .dots {
        height: 20px;
        width: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        border-radius: 50%;
      }

      .dots:hover {
        background-color: white;
        opacity: 0.1;
      }

      .dot {
        height: 5px;
        width: 5px;
        border-radius: 50%;
        background-color: white;
      }
    </style>
  </head>

  <body id="show" onload="render()">
    <header>
      <img src="./img/icons/icons8-gallery-80.png" alt="Bid eines Foto Icons" />
      <p><b>Your</b> Fotos</p>
      <img src="" alt="" />
      <img src="" alt="" />
    </header>

    <section>
      <div class="imgContainer" id="content"></div>
    </section>

    <script>
      let images = [
        "./img/alberta-2297204_1920.jpg",
        "./img/aurora-1197753_1920.jpg",
        "./img/avenue-815297_1920.jpg",
        "./img/bora-bora-685303_1920.jpg",
        "./img/bridge-53769_1920.jpg",
        "./img/forest-1072828_1920.jpg",
        "./img/godafoss-1840758_1920.jpg",
        "./img/hd-wallpaper-218591_1920.jpg",
        "./img/hd-wallpaper-230014_1920.jpg",
        "./img/hd-wallpaper-275950_1920.jpg",
        "./img/hd-wallpaper-1758197_1920.jpg",
        "./img/hd-wallpaper-1867616_1920.jpg",
        "./img/hd-wallpaper-2435404_1920.jpg",
        "./img/hd-wallpaper-2836301_1920.jpg",
        "./img/hd-wallpaper-2836301_1920.jpg",
        "./img/hd-wallpaper-3021072_1920.jpg",
        "./img/hd-wallpaper-3119826_1920.jpg",
        "./img/hd-wallpaper-3314275_1920.jpg",
        "./img/hd-wallpaper-3314275_1920.jpg",
        "./img/hd-wallpaper-3358468_1920.jpg",
        "./img/hd-wallpaper-3441687_1920.jpg",
        "./img/hd-wallpaper-3533173_1920.jpg",
        "./img/hd-wallpaper-3689760_1920.jpg",
        "./img/hd-wallpaper-3719233_1920.jpg",
        "./img/hd-wallpaper-g3a789cf12_1920.jpg",
        "./img/hd-wallpaper-gb13091212_1920.jpg",
        "./img/hd-wallpaper-gdd451b5f5_1920.jpg",
        "./img/hintersee-3601004_1920.jpg",
        "./img/iceland-1768744_1920.jpg",
        "./img/lake-1802337_1920.jpg",
        "./img/mountains-190055_1280.jpg",
        "./img/mountains-1761292_1920.jpg",
        "./img/nature-3082832_1920.jpg",
        "./img/nature-wallpaper-3087145_1920.jpg",
        "./img/nature-wallpaper-3151869_1920.jpg",
        "./img/road-1072823_1920.jpg",
        "./img/splashing-165192_1280.jpg",
        "./img/sunset-1373171_1920.jpg",
        "./img/sunset-3325080_1920.jpg",
        "./img/thunderstorm-3440450_1920.jpg",
        "./img/tree-736882_1280.jpg",
        "./img/tree-736885.jpg",
      ];

      function render() {
        document.getElementById("content").innerHTML = ``;

        for (i = 0; i < images.length; i++) {
          document.getElementById("content").innerHTML += `
                  <div onclick="openImage(${i})" class="imgBox" style="background-image: url(${images[i]});"></div>
              `;
        }
      }

      function openImage(i) {
        document.getElementById("content").innerHTML = ``;
        document.getElementById("show").innerHTML += `
        <div class="backgroundImg">
          <div class="overlay">
            <div>
              <img onclick="render()" src="./img/icons/arrow-121-64.png" alt="Pfeil nach links (zrück)">
            </div>

            <div>
              <div>
                <img src="./img/icons/sharethis-64.png" alt="icen zum sharen">
              </div>
              <div>
                <img src="./img/icons/zoom-in-64.png" alt="icon Lupe grösser">
              </div>
              <div>
                <img src="./img/icons/zoom-out-64.png" alt="icon Lupe kleiner">
              </div>
              <div>
                <img src="./img/icons/info-2-64.png" alt="icon informiation">
              </div>
              <div>
                <img src="./img/icons/star-4-64.png" alt="icon Stern">
              </div>
              <div>
                <img src="./img/icons/delete-64.png" alt="icon Abfalleimer">
              </div>
              <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          
          <div class="showImage" style="background-image: url(${images[i]});">
          </div>
        </div>
        `;
      }

      function zoomin() {
            let zoomin = document.getElementById();
            let currWidth = zoomin.clientWidth;
            zoomin.style.width = (currWidth + 100) + "px";
        }
          
        function zoomout() {
            let zoomout = document.getElementById();
            let currWidth = zoomout.clientWidth;
            zoomout.style.width = (currWidth - 100) + "px";
        }


    </script>
  </body>
</html>
